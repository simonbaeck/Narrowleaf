<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrowleaf - Blank page</title>
    <link rel="stylesheet" href="../styles/output.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <main class="app-container">

        <div class="menu-container">
            <div class="flex flex-col">
                <img class="menu-logo" src="../img/logo.png" alt="Narrowleaf logo" />

                <nav>
                    <span>menu</span>
                    <ul>
                        <a href="../index.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-power-off"></i>
                                Homepage
                            </li>
                        </a>
                        <a href="blank_page.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-table-columns"></i>
                                Blank
                            </li>
                        </a>
                        <a href="modal.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-arrow-up-right-from-square"></i>
                                Modal
                            </li>
                        </a>
                        <a href="cards.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-solid fa-newspaper"></i>
                                Cards
                            </li>
                        </a>
                        <a href="forms.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-pen-to-square"></i>
                                Forms
                            </li>
                        </a>
                        <a href="tables.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-table-list"></i>
                                Tables
                            </li>
                        </a>
                        <a href="ui.html">
                            <li>
                                <i class="w-[30px] fa-solid fa-grip"></i>
                                UI elements
                            </li>
                        </a>
                    </ul>
                </nav>
            </div>

            <div class="profile-section">

                <div class="profile-info">
                    <img src="https://ui-avatars.com/api/?background=3eb54aff&color=ffffff&name=Narrowleaf" class="profile-info-avatar" />
                    <div class="profile-info-details">
                        <span>logged in as</span>
                        <p>Narrowleaf theme</p>
                    </div>
                </div>

                <div class="profile-logout">
                    <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>

            </div>

        </div>

        <section class="main-container">

            <h1>Modal</h1>

            <div class="flex flex-row">
                <button id="buttonModal" class="primary">Open modal</button>
            </div>

            <div id="modal" class="modal-overlay hidden">
                <div class="modal-content-container">
                    <section class="top">
                        <h1>Modal title</h1>
                        <p>Modal content</p>
                    </section>
                    <section class="bottom">
                        <button id="buttonCancel" class="text-neutral-500 hover:text-red-700 hover:underline ml-2">Cancel</button>
                        <button class="primary">Do something</button>
                    </section>
                </div>
            </div>
            
        </section>

    </main>

    <script>
        var buttonModal = document.getElementById("buttonModal");
        var buttonCancel = document.getElementById("buttonCancel");
        var modal = document.getElementById("modal");
        buttonModal.addEventListener("click", () => {
            if (modal.classList.contains("hidden")) {
                modal.classList.remove("hidden");
                modal.classList.add("flex");
            }
            if (modal.classList.contains("flex")) {
                buttonCancel.addEventListener("click", () => {
                    modal.classList.remove("flex");
                    modal.classList.add("hidden");
                });
            }
        });
    </script>

</body>
</html>
